version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moltmaps-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://moltmaps:${POSTGRES_PASSWORD}@db:5432/moltmaps
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://moltmaps.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - ADMIN_SECRET=${ADMIN_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moltmaps-network

  db:
    image: postgres:16-alpine
    container_name: moltmaps-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=moltmaps
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=moltmaps
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moltmaps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltmaps -d moltmaps"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: moltmaps-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - moltmaps-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: moltmaps-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:

networks:
  moltmaps-network:
    driver: bridge
